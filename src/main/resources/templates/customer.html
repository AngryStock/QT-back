                ws.send("/pub/order/message", {},

    function connect2() {
        // pub/sub event
        ws.connect({}, function(frame) {
            ws.subscribe("/sub/cart/table/9d85fa11-e525-4da2-836c-b6e612ebe436/1", function(message) {
                var recv = JSON.parse(message.body);
                vm.recvMessage(recv);
            });
